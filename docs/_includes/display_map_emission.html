<div style="width: 100%" class="dropdown-wrapper">
    <select class="dropdown-wrapper-child" id="sel_map_em_type">
        <option value="linear_scale">Linear scale</option>
        <option value="log_scale">Log scale</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_map_em_good">
        <option value="cattle_dairy.html">Dairy cattle</option>
        <option value="cattle_non-dairy.html">Meat cattle</option>
        <option value="chickens_broilers.html">Meat Chicken</option>
        <option value="chickens_layers.html">Laying Chicken</option>
        <option value="swine.html">Swine</option>
    </select>
    <div style="width: 100%">
        <iframe
          id="img_map_em"
          src="img/map_em/linear_scale/cattle_dairy.html"
          height="700"
          style="width: 100%"
          frameborder="0"
          scrolling="no"
        ></iframe>
    </div>
</div>
<script>
    function loadMapEmImg() {
        var sel_folder = document.getElementById("sel_map_em_type");
        var sel_file = document.getElementById("sel_map_em_good");
        var img = document.getElementById("img_map_em");
        img.src = "img/map_em/" + sel_folder.value + "/" + sel_file.value
        return false;
    }
document.getElementById("sel_map_em_type").onchange = loadMapEmImg;
document.getElementById("sel_map_em_good").onchange = loadMapEmImg;
</script>
